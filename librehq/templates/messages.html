{% with messages = get_flashed_messages() %}
  {% if messages %}
    <div class="section">
      <div class="container">
        <div class="box">
          <div class="has-text-weight-bold">Messages</div>
          <ul>
            {%for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
          </ul>
        </div>
      </div>
    </div>
  {% endif %}
{% endwith %}
